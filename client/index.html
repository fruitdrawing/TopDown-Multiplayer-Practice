      <div class="divScroll">

  <!-- //^ bottom UI -->
  <div id="bottomUI">
    <div class="dpadParent">
      <button id="attackButton" class="emptyDpad dpadButton"
        style="display : flex; align-items : center; transform : translate3d(-30px,-10px,0); background-color: lightslategray; vertical-align: middle;">
        <img src="./src/images/fist.png" style="width:50px; height:50px"></button>
      <button id="dpadUp" class="dpadButton">
        <img class="dpadArrow" src="./src/images/uparrow.png"></button>
      <button class="dpadButton"
        style="transform : translate3d(30px,-10px,0); background-color: lightslategray; vertical-align: middle;"></button>

      <button id="dpadLeft" class="dpadButton">
        <img class="dpadArrow" src="./src/images/uparrow.png" style="transform : rotate(-90deg)"></button>


      <button id="dpadDown" class="dpadButton">
        <img class="dpadArrow" src="./src/images/uparrow.png" style="transform : rotate(180deg)"></button>

      <button id="dpadRight" class="dpadButton">
        <img class="dpadArrow" src="./src/images/uparrow.png" style="transform : rotate(90deg)"></button>
    </div>
  </div>


  <!-- //^ camera Game Screen UI -->
